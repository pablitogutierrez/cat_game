<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gatos y lluvia</title>
    <link rel="website icon" href="img/moon_icon.png">
    <link rel="stylesheet" type="text/css" href="escenario.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Base del juego -->
    <div class="container-principal">
        <span id="cat">
            <img src="img/cat.png" alt="cat">
        </span>
    </div>

    <!-- MenÃº del juego -->
    <div class="menus">
        <h1 id="title">Gatos y lluvia</h1>
        <span class="btn-play" id="btn-p">
            <img src="img/play.png">
        </span>
        <span class="btn-colors" id="btn-c">
            <img src="img/table.png">
        </span>
        <span class="btn-setting" id="btn-s">
            <img src="img/settings.png">
        </span>

        <div class="menu-c" id="menu-c">
            <img class="btn-skip-c" id="btn-skip-c" src="img/skip.png">
            <p>Seleccione su gato</p>

            <div class="menu-c-scroll">
                <span class="skin-cat-1">
                    <img class="cat-1" src="img/cat.png">
                    <span>
                        <img class="coin" src="img/coin.png"> 
                        <p>1000</p>
                    </span>
                </span>
    
                <span class="skin-cat-2">
                    <img class="cat-2" src="img/cat.png">
                    <span>
                        <img class="coin" src="img/coin.png"> 
                        <p>2000</p>
                    </span>
                </span>
    
                <span class="skin-cat-3">
                    <img class="cat-3" src="img/cat.png">
                    <span>
                        <img class="coin" src="img/coin.png"> 
                        <p>4000</p>
                    </span>
                </span>   
                
                <span class="skin-cat-4">
                    <img class="cat-4" src="img/cat.png">
                    <span>
                        <img class="coin" src="img/coin.png"> 
                        <p>4000</p>
                    </span>
                </span>   
            </div>
        </div>

        <div class="menu-s" id="menu-s">
            <img src="img/skip.png" id="btn-skip-s" width="40" height="40">

        </div>
    </div>

    <script src="functions.js"></script>
</body>
</html>
